<div class="container schemaTable">
    <div class="mt-2">
      <h2 class="fw-700 secondary-text">Config List</h2>
    </div>
    <div class="card border-0 mt-4">
      <div class="table-responsive">
        <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table" id="data-table-simple">
          <thead class="theading">
            <tr>
              <th>Sr.NO.</th>
              <th>Schema Name</th>
              <th>Version</th>
              <th>Description</th>
              <th>Config Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of configData, let i = index">
              <td>{{i+1}}</td>
              <td class=" text-primary"><a class="text-deco-none" [routerLink]="['/config/details']" [queryParams]="{schemaName:row.schemaName,schemaVersion:row.schemaVersion,configName:row.configName}">{{row.schemaName}}</a></td>
              <td>{{row.schemaVersion}}</td>
              <td>{{row.description}}</td>
              <td>{{row.configName}}</td>
              <td class="align-middle position-relative">
                <div class="container">
                  <div class="row flex-nowrap">
                    <div class="col-auto">
                      <button type="button" class="btn p-0 mt-1" [routerLink]="['/config/details']" [queryParams]="{schemaName:row.schemaName,schemaVersion:row.schemaVersion,configName:row.configName}">
                        <i class="fa fa-lg fa-eye text-primary mx-3"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
