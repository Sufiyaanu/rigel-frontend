
  <div class="mt-2">
    <div class="row">
      <div class="col-md-4 fs-20 fw-600">{{fieldDetail.name}}</div>
      <div class="col-md-4 fs-20 fw-600">{{fieldDetail.type}}</div>
      <ng-container *ngIf="isShowValue">
        <div *ngIf="isEdit" class="col-md-4">
          <input type="text" class="form-control" id="{{fieldDetail.name}}-input" name="{{fieldDetail.name}}-value" [value]="value" [(ngModel)]="value" (blur)="updateChanges(fieldDetail)">
        </div>
        <div *ngIf="!isEdit" class="col-md-4 fs-20 fw-600">{{fieldDetail.value}} <button class="btn" (click)="isEdit = true; value = fieldDetail.value!">Edit</button></div>
      </ng-container>
    </div>
    <div class="row">
      <div class="col-md-8"><small>{{fieldDetail.description}}</small></div>
    </div>
  </div>
