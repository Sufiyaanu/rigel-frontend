<nav class="navbar navbar-light top-menu sticky-top">
  <div class="container-fluid p-2">
    <h2 class="navHeading"><img alt="Remiges Business Icon" src="assets/img/logo.svg" /> {{"app_name" | translate}}</h2>
    <div class="row">
      <div class="col">
        <button class="btn" (click)="changeTheme()">
          <i *ngIf="isDarkTheme" class="fa-regular fa-sun"></i>
          <i *ngIf="!isDarkTheme" class="fa-solid fa-moon"></i>
        </button>
      </div>
      <div class="col">
        <ng-select [items]="languageList" bindLabel="label" bindValue="value" [searchable]="false" [multiple]="false"
          [clearable]="false" [(ngModel)]="selectedLang" (change)="onChange($event)" class="br-10 fs-13 fw-bold"
          placeholder="Language">
        </ng-select>
      </div>
    </div>
  </div>
</nav>
