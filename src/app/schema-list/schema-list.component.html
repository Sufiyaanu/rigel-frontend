<div class="container schemaTable">
  <div>
    <h2 class="fw-500">Schema List</h2>
  </div>
  <div class="row my-2">
    <div class="col"></div>
    <div class="col-auto">
      <button [routerLink]="['/schema-form']" type="button" class="btn btn-success">Add Schema</button>
    </div>
  </div>
  <div class="card border-0 mt-2">
    <div class="table-responsive">
      <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table" id="data-table-simple">
        <thead class="theading">
          <tr>
            <th>Sr.NO.</th>
            <th>Schema Name</th>
            <th>Version</th>
            <th>Description</th>
            <th>Modified By</th>
            <th>Field Details</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of SchemaData, let i = index">
            <td>{{i+1}}</td>
            <td class=" text-primary">{{row.name}}</td>
            <td>{{row.version}}</td>
            <td>{{row.description}}</td>
            <td>{{row.modifiedBy}}</td>
            <td>
              <button type="button" class="btn p-0 mt-1" data-bs-toggle="modal" data-bs-target="#ValueModal"
                (click)="this.selectedRow = row">
                <i class="fa fa-eye"></i>
              </button>

            </td>
            <td class="align-middle position-relative">
              <div class="container">
                <div class="row flex-nowrap">
                  <div class="col-auto">
                    <button type="button" class="btn p-0 mt-1" [routerLink]="['/schema-form',row.id]">
                      <i class="fa fa-pencil fa-lg text-secondary"></i>
                    </button>
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn p-0 mt-1" (click)="onDeleteSchema(row)">
                      <i class="fa fa-trash fa-lg text-danger mx-3"></i>
                    </button>
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-light btn-outline-dark" [routerLink]="['/config-form',row.id]">Add
                      Config</button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for displaying value type -->
<div class="modal fade" id="ValueModal" tabindex="-1" role="dialog" aria-labelledby="valueModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="valueModalLabel">Details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Field Name</th>
              <th>Value Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let field of selectedRow?.fields">
              <td>{{ field.fname }}</td>
              <td>{{ field.type }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
